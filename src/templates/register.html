{% extends "base.html" %}
{% block title %}Daftar - PalmDetector{% endblock %}
{% block content %}

<!-- Header -->
{% include "header.html" %}

<!-- Main Section -->
<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Daftar</h2>
        <form method="POST" action="/register" class="space-y-4">
            <!-- Nama -->
            <div>
                <input type="text" name="nama" placeholder="Nama Lengkap"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 focus:outline-none">
            </div>
            <!-- Email -->
            <div>
                <input type="email" name="email" placeholder="Email Pengguna"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 focus:outline-none">
            </div>
            <!-- Password -->
            <div>
                <input type="password" name="password" placeholder="Kata Sandi"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 focus:outline-none">
            </div>
            <!-- Tombol Daftar -->
            <div>
                <button type="submit"
                    class="w-full bg-green-700 text-white font-semibold py-2 rounded-lg hover:bg-green-800 transition-colors">Daftar</button>
            </div>
            <!-- Checkbox -->
            <div class="flex items-start mt-4">
                <input id="terms" type="checkbox"
                    class="w-4 h-4 text-green-700 border-gray-300 rounded focus:ring-green-600">
                <label for="terms" class="ml-2 text-sm text-gray-600">Saya menyetujui syarat dan ketentuan</label>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <p class="text-gray-500 text-sm mt-6">Hak Cipta Â© 2025 <span
            class="font-semibold text-green-700">PalmDetector</span></p>
</div>

{% endblock %}
