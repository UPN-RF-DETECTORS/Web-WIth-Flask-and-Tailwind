{% extends "base.html" %}
{% block title %}Masuk - PalmDetector{% endblock %}

{% block content %}
<!-- Header Section -->
{% include "header.html" %}
<!-- End Header Section -->
<div class="min-h-screen flex flex-col justify-center items-center bg-gray-50">
    <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Masuk</h2>

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <input type="text" name="username" placeholder="Nama Pengguna"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>
            <div>
                <input type="password" name="password" placeholder="Kata Sandi"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
                <div class="text-right mt-1">
                    <a href="/forgot-password" class="text-sm text-gray-500 hover:text-green-600">Lupa Sandi?</a>
                </div>
            </div>
            <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded-lg transition">
                Masuk
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-4">
            Belum punya akun?
            <a href="/register" class="text-green-700 font-medium hover:underline">Daftar disini</a>
        </p>
    </div>
</div>
{% endblock %}
