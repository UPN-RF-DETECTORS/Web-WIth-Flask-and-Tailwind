{% extends "base.html" %}
{% block title %}Reset Kata Sandi - PalmDetector{% endblock %}

{% block content %}
{% include "header.html" %}

<div class="min-h-screen flex flex-col justify-center items-center bg-gray-50">
    <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Reset Kata Sandi</h2>

        <form action="{{ url_for('auth_bp.reset_password_page', token=token) }}" method="POST" class="space-y-4">
            <div>
                <input type="password" name="new_password" placeholder="Kata Sandi Baru"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>
            <div>
                <input type="password" name="confirm_password" placeholder="Konfirmasi Kata Sandi"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>
            <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded-lg transition">
                Reset Kata Sandi
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-4">
            Kembali ke
            <a href="{{ url_for('auth_bp.login_page') }}" class="text-green-700 font-medium hover:underline">Masuk</a>
        </p>
    </div>
</div>
{% endblock %}
