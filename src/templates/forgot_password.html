<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalmDetector - Lupa Sandi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    {% include 'header.html' %}

    <main class="flex-grow flex justify-center items-center bg-gradient-to-b from-gray-100 to-gray-200">
        <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-sm">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2 text-center">Lupa Sandi</h2>
            <p class="text-sm text-gray-600 mb-6 text-center">
                Masukkan email Anda untuk menerima tautan reset sandi
            </p>

            <form action="/forgot-password" method="POST" class="space-y-4">
                <div>
                    <input type="email" name="email" placeholder="Email Pengguna"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
                </div>
                <button type="submit"
                    class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded-lg transition">
                    Kirim Tautan
                </button>
            </form>

            <p class="text-sm text-center text-gray-600 mt-4">
                Belum punya akun?
                <a href="/register" class="text-green-700 font-medium hover:underline">Daftar disini</a>
            </p>
        </div>
    </main>
</body>

</html>
